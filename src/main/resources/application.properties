spring.application.name=ConectaRestaurantesAPI

# --- CONFIGURAÇÃO DE PORTA (Crítico para o Heroku) ---
# Usa a variável PORT do Heroku, ou 8081 se estiver rodando localmente
server.port=${PORT:8081}
server.servlet.context-path=/conecta-restaurante

# --- CONFIGURAÇÃO DE BANCO DE DADOS ---
# O Heroku injeta estas variáveis (JDBC_DATABASE_...) automaticamente
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://127.0.0.1:5432/conecta-restaurantes}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:ifpb}

spring.datasource.driver-class-name=org.postgresql.Driver

# --- CONFIGURAÇÃO DE SSL (Obrigatório para o Heroku) ---
# Em produção (Heroku), ativa SSL. Localmente, geralmente não precisa, mas essa config costuma não atrapalhar o local se o driver for recente.
# Se der erro localmente, você pode comentar estas duas linhas ao testar no PC.
spring.datasource.properties.ssl=true
spring.datasource.properties.sslfactory=org.postgresql.ssl.NonValidatingFactory

# --- JPA / HIBERNATE ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always